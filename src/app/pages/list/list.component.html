<table class="table table-hover table-sm table-bordered table-striped">
 <thead>
    <th class="text-center">Name</th>
    <th>Gender</th>
    <th class="text-center">Email</th>
    <th>Mobile</th>
    <th class="text-center">Address</th>
    <th></th>
 </thead>
 <tbody>
    <tr *ngFor="let user of userList"  >
       
       
            <td  (click)="tableEdit(user)">{{user.firstName}} <span class="ml-1">{{user.lastName}}</span></td>
            <td  (click)="tableEdit(user)">{{user.gender}}</td>
                <td  (click)="tableEdit(user)">{{user.email}}</td>
            <td  (click)="tableEdit(user)">{{user.mobile}}</td>
            <td  (click)="tableEdit(user)">{{user.landmark}} <span class="ml-1">{{user.district}}-{{user.state}}</span></td>
    <td (click)="onDelete(user)">
        <img height="20px" width="20px" src="assets/delete.png" alt="">
    </td>
        
    </tr>
 </tbody>
  </table>
